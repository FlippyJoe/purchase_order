<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="complete-list"></ul>
    <br />
    <section class="correct">
      <label>
        Purchase Order Number:
        <input type="text" id="poInput" />
      </label>
      <label>
        Item Code:
        <input type="text" id="itemInput" />
      </label>
      <button id="sumBtn">Sum Quantities</button>

      <div id="result"></div>
    </section>
    <br />
    <section class="in-correct">
      <label>
        Purchase Order Number:
        <input type="text" id="poInputWrong" />
      </label>
      <label>
        Item Code:
        <input type="text" id="itemInputWrong" />
      </label>
      <button id="sumBtnWrong">Sum Quantities Wrong</button>

      <div id="resultWrong"></div>
    </section>
  </body>
</html>
